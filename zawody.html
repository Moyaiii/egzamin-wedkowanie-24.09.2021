<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wędkowanie - moje hobby</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <header>
<div id="blok1">
    <img src="zawody.png" alt="zawody wędkarskie">
</div>
<div id="blok2">
    <h1>Zawody Wędkarskie</h1>
</div>
<div id="blok3">
    <a href="kwerendy.txt">Pobierz plik</a>
</div>
    </header>
<main>
<h2>Dodaj nowe zawody wędkarskie</h2>
<form method="POST" action="zgłaszanie się">
    <label for="lowisko">Łowisko</label>
    <input type="number" name="lowisko" id="lowisko">
    <label for="dataID">Data (rrrr-mm-dd)</label>
    <input type="text" name="data" id="dataID">
    <label for="sedziaID">Sędzia:</label>
    <input type="text" name="sędzia" id="sedziaID">
    <input type="reset" value="WYCZYŚĆ">
    <input type="submit" value="DODAJ">
</form>
<h2>Łowisko</h2>
<ol>
    <li>Zalew węgrowski</li>
    <li>Zbiornik bukówka</li>
    <li>Jezioro bartbetowskie</li>
    <li>Warta-Obrzycka</li>
</ol>

</main>
<footer>
<p>Stronę przygotował: Marceli Wróblewski</p>
</footer>

</body>
</html>
